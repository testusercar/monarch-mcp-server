name: Deploy to Smithery

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  validate:
    name: Validate Setup
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Validate pyproject.toml
        run: |
          python -c "import tomli; f=open('pyproject.toml','rb'); print('✓ pyproject.toml is valid'); config=tomli.load(f); smithery_config=config.get('tool', {}).get('smithery', {}); print(f'✓ Smithery server: {smithery_config.get(\"server\", \"not found\")}')"

      - name: Test server import
        run: |
          python -c "import sys; sys.path.insert(0, 'src'); from monarch_mcp_server.server import create_server; print('✓ Server imports successfully')"

  deploy:
    name: Deploy to Smithery
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via Smithery API
        env:
          SMITHERY_API_KEY: ${{ secrets.SMITHERY_API_KEY }}
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          
          # Note: Smithery typically requires connecting the repository via web dashboard first
          # Once connected, Smithery auto-deploys on pushes
          # This step validates deployment readiness
          
          echo "✓ Repository is ready for Smithery deployment"
          echo "✓ Ensure repository is connected in Smithery dashboard: https://smithery.ai"
          echo "✓ Smithery will auto-deploy on successful push"

