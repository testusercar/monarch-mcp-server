services:
  - type: web
    name: monarch-mcp-server
    runtime: python
    pythonVersion: "3.12"
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: python -m monarch_mcp_server.server
    envVars:
      - key: PORT
        value: 8080
      - key: MONARCH_EMAIL
        sync: false
      - key: MONARCH_PASSWORD
        sync: false
      - key: MONARCH_MFA_CODE
        sync: false
        optional: true
