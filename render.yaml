services:
  - type: web
    name: monarch-mcp-server
    runtime: python
    pythonVersion: "3.12"
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: python -m monarch_mcp_server.server
    envVars:
      - key: MONARCH_EMAIL
        sync: false
      - key: MONARCH_PASSWORD
        sync: false
      - key: MONARCH_MFA_CODE
        sync: false
        optional: true
    # SECURITY NOTE: On Render's free plan, this service is PUBLICLY accessible.
    # To secure your deployment:
    # 1. Upgrade to Render Private Services (paid plan) - recommended for production
    # 2. Add Cloudflare Access in front of this service (free tier available)
    # 3. Deploy locally or on a private server
    # See SECURITY.md for more details.
